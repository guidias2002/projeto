<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="" class="formulario" id="form">

        <div class="containerData">
            <div class="rowDiv">
                <div class="formContent">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                    <a></a>
                </div>
    
                <div class="formContent">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf">
                    <a></a>
                </div>
            </div>
    
            <div class="rowDiv">           
                <div class="formContent">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input type="date" id="dataNascimento">
                    <a></a>
                </div>
                
                <div class="formContent">
                    <label for="genero">Gênero</label>
                    <select name="genero" id="genero">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                    <a></a>
                </div>
            </div>
                
            <div class="formContent">
                <label for="nomeMaterno">Nome materno</label>
                <input type="text" id="nomeMaterno">
                <a></a>
            </div>
    
            <div class="rowDiv">
                <div class="formContent">
                    <label for="telefoneCelular">Telefone celular</label>
                    <input type="text" id="telefoneCelular">
                    <a></a>
                </div>
                
                <div class="formContent">
                    <label for="telefoneFixo">Telefone fixo</label>
                    <input type="text" id="telefoneFixo">
                    <a></a>
                </div>
            </div>
        </div>
        
            
        <div class="formContent">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
            <a></a>
        </div>

        <div class="formContent">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" disabled>   
        </div>
            
        <div class="formContent">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" disabled>
        </div>

        <div class="formContent">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero">
            <a></a>
        </div>
            
        <div class="formContent">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" disabled>
        </div>

        <div class="formContent">
            <label for="uf">Estado (UF):</label>
            <input type="text" id="uf" name="uf" disabled>
        </div>

        <div class="formContent">
            <label for="login">Login</label>
            <input type="text" id="login">
            <a></a>
        </div>
            
        <div class="formContent">
            <label for="senha">Senha</label>
            <input type="password" id="senha">
            <a></a>
        </div>

        <div class="formContent">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha">
            <a></a>
        </div>

        <button type="submit">Enviar</button>

    </form>

    <script src="../js/scripts.js"></script>

</body>
</html>
